query GetAllSleepDatas {
    getAllSleepDatas {
        ...SleepDataFragment
    }
}

mutation AddOrUpdateSleepData(
    $sleepDataInput: SleepDataInput!
) {
    addSleepData(sleepDataInput: $sleepDataInput) {
        ...SleepDataFragment
    }
}

mutation DeleteSleepData(
    $date: Date!
) {
    deleteSleepData(date: $date) {
        ...SleepDataFragment
    }
}